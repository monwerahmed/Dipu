<!DOCTYPE html>
<html lang="en">
<head>

            background-color: #f0f0f0;

            padding: 0;

        <h1>Welcome to My Simple HTML Page</h1>

    <main>
        <p>This is a simple HTML page created for demonstration purposes.</p>
        <p>Feel free to modify it and experiment with HTML and CSS!</p>
    </main>
    <footer>
        <p>&copy; 2024 Simple HTML Page</p>
    </footer>

</html>
